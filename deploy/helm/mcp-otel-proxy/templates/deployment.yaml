apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mcp-otel-proxy.fullname" . }}
  labels:
    {{- include "mcp-otel-proxy.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "mcp-otel-proxy.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "mcp-otel-proxy.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "mcp-otel-proxy.serviceAccountName" . }}
      containers:
        - name: mcp-server
          image: {{ .Values.mcpServer.image | quote }}
          {{- if .Values.mcpServer.command }}
          command: {{ .Values.mcpServer.command | toJson }}
          {{- end }}
          {{- if .Values.mcpServer.args }}
          args: {{ .Values.mcpServer.args | toJson }}
          {{- end }}
          ports:
            - name: mcp
              containerPort: {{ .Values.mcpServer.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources.mcpServer | nindent 12 }}
        - name: mcp-otel-proxy
          image: {{ .Values.proxy.image | quote }}
          ports:
            - name: proxy
              containerPort: {{ .Values.proxy.port }}
              protocol: TCP
          env:
            - name: UPSTREAM_URL
              value: "http://localhost:{{ .Values.mcpServer.port }}"
            - name: PROXY_PORT
              value: {{ .Values.proxy.port | quote }}
            {{- if .Values.otel.enabled }}
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: {{ .Values.otel.endpoint | quote }}
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: {{ .Values.otel.insecure | quote }}
            - name: OTEL_SERVICE_NAME
              value: {{ .Values.otel.serviceName | quote }}
            {{- if .Values.otel.resourceAttributes }}
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: {{ .Values.otel.resourceAttributes | quote }}
            {{- end }}
            {{- end }}
            - name: LOG_LEVEL
              value: {{ .Values.proxy.logLevel | quote }}
            - name: CONTEXT_PROPAGATION
              value: {{ .Values.proxy.contextPropagation | quote }}
            - name: CAPTURE_PAYLOAD
              value: {{ .Values.proxy.capturePayload | quote }}
            - name: SESSION_TTL
              value: {{ .Values.proxy.sessionTTL | quote }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: proxy
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: proxy
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources.proxy | nindent 12 }}
