# Example: Adding mcp-otel-proxy as a sidecar to an MCP server deployment.
# The proxy intercepts MCP traffic and emits OpenTelemetry traces/metrics/logs.
#
# In this example, clients connect to the proxy on port 8080,
# which forwards to the upstream MCP server on port 8081.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-mcp-server
  namespace: mcp-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-mcp-server
  template:
    metadata:
      labels:
        app: my-mcp-server
    spec:
      containers:
        # --- Your MCP server container ---
        - name: mcp-server
          image: ghcr.io/henrikrexed/otel-collector-mcp:0.0.1
          ports:
            - name: mcp-upstream
              containerPort: 8081
          env:
            - name: PORT
              value: "8081"
            - name: CLUSTER_NAME
              value: "my-cluster"

        # --- mcp-otel-proxy sidecar ---
        - name: mcp-otel-proxy
          image: ghcr.io/henrikrexed/mcp-otel-proxy:0.0.1
          ports:
            - name: mcp
              containerPort: 8080
          env:
            - name: UPSTREAM_URL
              value: "http://localhost:8081"
            - name: PROXY_PORT
              value: "8080"
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "otel-collector.observability.svc.cluster.local:4317"
            - name: OTEL_EXPORTER_OTLP_INSECURE
              value: "true"
            - name: OTEL_SERVICE_NAME
              value: "my-mcp-server-proxy"
            - name: LOG_LEVEL
              value: "info"
            - name: CAPTURE_PAYLOAD
              value: "false"
          livenessProbe:
            httpGet:
              path: /healthz
              port: mcp
            initialDelaySeconds: 3
            periodSeconds: 15
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
---
# Service exposes the proxy port (8080), not the upstream directly
apiVersion: v1
kind: Service
metadata:
  name: my-mcp-server
  namespace: mcp-tools
spec:
  type: ClusterIP
  selector:
    app: my-mcp-server
  ports:
    - name: mcp
      port: 8080
      targetPort: mcp
---
# Sympozium SkillPack: mcp-otel-proxy wrapping another MCP server
# The proxy adds OpenTelemetry tracing to any MCP server via a second sidecar.
# The agent connects to the proxy (port 8080), which forwards to the upstream MCP server (port 8081).
apiVersion: sympozium.ai/v1alpha1
kind: SkillPack
metadata:
  name: mcp-with-otel-proxy
spec:
  category: observability
  version: "0.1.0"
  skills:
    - name: otel-traced-mcp
      description: Use an MCP server with automatic OpenTelemetry tracing via mcp-otel-proxy
      content: |
        # MCP Server with OpenTelemetry Tracing

        You have access to an MCP server via a tracing proxy at http://localhost:8080/mcp.
        Use streamable-http transport. All MCP calls are automatically traced with OpenTelemetry.

        The proxy is transparent â€” use the upstream MCP server tools as normal.
        Traces, metrics, and logs are exported to your configured OTLP endpoint.
  sidecar:
    image: ghcr.io/henrikrexed/mcp-otel-proxy:0.0.1
    command: ["/mcp-otel-proxy"]
    env:
      - name: UPSTREAM_URL
        value: "http://localhost:8081"
      - name: PROXY_PORT
        value: "8080"
      - name: OTEL_EXPORTER_OTLP_ENDPOINT
        value: "otel-collector.observability.svc.cluster.local:4317"
      - name: OTEL_EXPORTER_OTLP_INSECURE
        value: "true"
      - name: OTEL_SERVICE_NAME
        value: "mcp-otel-proxy"
    mountWorkspace: true
    resources:
      cpu: "100m"
      memory: "64Mi"
